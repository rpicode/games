<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - The Glitch</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #282c34;
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      animation: glitch 1s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: glitch 1.5s infinite ease-in-out;
    }

    a {
      color: #61dafb;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #61dafb;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #61dafb;
      color: #282c34;
    }

    img {
      max-width: 60%;
      height: auto;
      display: block;
      margin: 2rem auto;
      animation: fadeInOut 5s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
        transform: translate(0, 0);
      }
      25% {
        text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
        transform: translate(-2px, -2px);
      }
      50% {
        text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
        transform: translate(2px, 2px);
      }
      75% {
        text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
        transform: translate(-2px, 2px);
      }
      100% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
        transform: translate(0, 0);
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <a href="https://rpicode.github.io/games">Go Back to Homepage</a>
  <img src="https://rpicode.github.io/games/images/404-glitch.png" alt="The 404 Gl1TcH">
</body>
</html>
