<!DOCTYPE html>
<html lang="en">
<head>
  <title>DEV NOTES</title>
  <style>
    body {
      background-color: #000000;
      font-size: 2em;
    }

    .header {
      color: #0e6b0e;
    }

    .main {
      color: #13a10b;
    }
    
    h2 {
      font-weight: normal;
    }
  </style>
  <script>
    function URL() {
      var win = window.open();
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = URL;
      win.document.body.appendChild(iframe);
    }

    function suggestions() {
      URL("https://lumenoxs.github.io/dev-notes/sug")
    }

    function info() {
      URL("https://lumenoxs.github.io/dev-notes/info")
    }
  </script>
</head>
<body>
  <h1 class="header">Developer Notes</h1>
  <div class="main" onclick="suggestions()">[SUGGESTIONS]</div>
  <div class="main" onclick="info()">[INFO]</div>
  
</body>
</html>
